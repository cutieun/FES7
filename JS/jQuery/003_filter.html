<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>필터</title>
  </head>

  <body>
    <ol>
      <li>hello <strong>world</strong></li>
      <li class="item">hello world</li>
      <li class="item">hello world!</li>
      <li><strong>hello</strong> world</li>
      <li>hello world!</li>
      <li>hello world</li>
      <li>hello world</li>
      <li style="display: none">7: hello world</li>
      <li></li>
    </ol>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      $("li").eq(3).css("color", "blue");
      document.querySelector("li:nth-child(4)").style.color = "red";

      $("li").not(":eq(3)").css("text-decoration", "underline");
      document.querySelectorAll("li").forEach((el, i) => {
        if (i != 3) {
          el.style.color = "green";
        }
      });
      // 3보다 작은 요소
      $("li:lt(3)").css("color", "blue");

      // 5보다 큰 요소
      $("li:gt(5)").css("color", "blue");

      // class 속성을 가진 요소
      $("[class]").css("border", "1px solid green");

      // ! 값을 가진 요소
      $('li:contains("!")').css("background-color", "skyblue");
      document.querySelectorAll("li").forEach((el) => {
        // 방법 : includes 문자 포함 여부 반환
        if (el.textContent.includes("!")) {
          el.style.color = "hotpink";
        }
        // 방법 : indexOf 인덱스를 반환 (값이 없는 경우 -1을 반환한다.)
        if (el.textContent.indexOf("!") !== -1) {
          el.style.color = "hotpink";
        }
      });

      $("li:empty").css("background-color", "pink");

      // document.querySelectorAll('li').forEach(
      //   (element) => {
      //     console.log('hasChildNodes', element.hasChildNodes());
      //   }
      // );

      $('li:has("strong")').css("background-color", "pink");
      // $("li:has('strong')").css('background-color', 'pink');
      $("li:hidden").show();
    </script>
  </body>
</html>
