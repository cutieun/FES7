<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      class UserStorage {
        searchUser(userName, password) {
          return new Promise((resolve, reject) => {
            const requestObj = new XMLHttpRequest();
            requestObj.open("GET", "users.json"); // 요청 초기화 HTTP 요청 메서드, url 지정
            requestObj.onreadystatechange = () => {
              if (requestObj.readyState === 4 && requestObj.status === 200) {
                const result = JSON.parse(requestObj.responseText).user.find(
                  (item) => {
                    return (
                      item.userName === userName && item.password === password
                    );
                  }
                );

                if (result) {
                  // 콜백함수를 실행하지 않고 resolve, reject를 실행합니다.
                  resolve(userName);
                } else {
                  reject(new Error("user not found"));
                }
              }
            };
            requestObj.send();
          });
        }

        sayHi(user) {
          return new Promise((resolve, reject) => {
            const requestObj = new XMLHttpRequest();
            requestObj.open("GET", "greetings.json"); // 요청 초기화
            requestObj.onreadystatechange = () => {
              if (requestObj.readyState === 4 && requestObj.status === 200) {
                const result = JSON.parse(
                  requestObj.responseText
                ).greetings.find((item) => {
                  return item.userName === user;
                });

                if (result) {
                  resolve(result);
                } else {
                  reject(new Error("no greetings"));
                }
              }
            };
            requestObj.send();
          });
        }
      }

      const userStorage = new UserStorage();

      const userName = prompt("이름을 입력하세요.");
      const password = prompt("비밀번호를 입력하세요.");

      // Then이 없는 경우
      // userStorage.searchUser();
      // userStorage.sayHi();

      userStorage
        .searchUser(userName, password)
        .then((result) => {
          return userStorage.sayHi(result);
        })
        .then((result) => {
          alert(
            `당신에게 인사합니다! ${result.userName}님 ${result.greetings}`
          );
        })
        .catch((errorMsg) => {
          console.error(errorMsg);
        });
    </script>
  </body>
</html>
