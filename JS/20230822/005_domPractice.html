      // 1. P 태그를 클릭하면 p 태그의 컨텐츠를 출력하는 alert 창을 띄워주고
      const ps = document.querySelectorAll("p");
      ps.forEach((item) => {
        item.addEventListener("click", () => {
          alert(item.firstChild.textContent);
          // console.log(item.textContent.replace("삭제", ""));
        });
      });

      // 2. 삭제 버튼을 클릭하면 삭제할 것인지를 물어보는 confirm 창을 띄워주고, 확인을 누르면 P태그를 삭제합니다.
      const btns = document.querySelectorAll("button");

      btns.forEach((item) => {
        item.addEventListener("click", (event) => {
          const result = confirm("삭제하시겠습니까?");
          event.stopPropagation();
          if (result) {
            item.closest("p").remove();
            // item.parentElement.remove(); // parentNode는 주석이나 줄바꿈도 포함되어있기 떄문에 element로 써주는게 더 안전하다.
          }
        });
      });
    </script>
