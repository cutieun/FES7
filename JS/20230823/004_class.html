<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Robot {
        constructor(name) {
          this.myName = name;
        }

        sayYourName() {
          console.log(`제 이름은 ${this.myName} 입니다.`);
        }
      }

      ///////////////////////////////////////////////
      class Me {
        constructor(name, address, phoneNum) {
          this.name = name;
          this.address = address;
          this.phoneNum = phoneNum;
        }
        canWalk() {
          console.log(`${this.name}이 걷는다.`);
        }
      }
      class Lion {
        constructor() {
          this.level = 1;
        }
        levelUp() {
          this.level++;
        }
      }
    </script>
  </body>
</html>
