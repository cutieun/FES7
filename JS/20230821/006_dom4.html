<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 주석입니다 주석. -->
    <article class="cont">
      <h1>안녕하세요 저는 이런 사람입니다.</h1>
      <p>지금부터 자기소개 올리겠습니다</p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt
      voluptates laudantium fugit, omnis dolore itaque esse exercitationem quam
      culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
      officiis.
      <strong>감사합니다!</strong>
    </article>

    <strong class="sayHi"> 반갑습니다. </strong>
    <script>
      const container = document.querySelector(".cont");

      console.log(container.querySelector("strong").closest(".cont"));

      console.log(container.firstElementChild);
      console.log(container.firstChild);
      console.log(container.lastElementChild);
      console.log(container.lastChild);
      console.log(container.nextElementSibling);
      console.log(container.nextSibling);
      console.log(container.previousSibling);
      console.log(container.children);
      console.log(container.parentNode);

      const sayHi = document.querySelector(".sayHi");
      // 위치키워드(beforebegin, afterbegin, beforeend, afterend) bigin은 열린태그, end는 닫힌태그를 의미한다.
      sayHi.insertAdjacentHTML("beforebegin", "안녕하세요!");
      sayHi.insertAdjacentHTML("afterbegin", "안녕히가세요!");
      sayHi.insertAdjacentHTML("beforeend", "안녕하세요!!");
      sayHi.insertAdjacentHTML("afterend", "안녕히가세요!!");
    </script>
  </body>
</html>
