<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // Q. 재귀 함수를 사용하여 숫자를 원소로하는 배열의 모든 요소를 합하는 함수를 만들어 보세요!

      // 강사님 버전
      (function () {
        function addElements(arr) {
          console.log(arr);

          if (arr.length === 0) {
            return 0;
          }
          return arr[0] + addElements(arr.slice(1));
        }

        console.log(addElements([1, 2, 3, 4]));
        // 1 + 2 + 3 + 4 + addElements([]])
      })();

      // 내가 푼 방법
      let arr = [1, 2, 3];

      function sum(arr) {
        if (arr.length === 1) {
          return arr.shift();
        }
        return arr.shift() + sum(arr);
      }
      sum(arr);
    </script>
  </body>
</html>
