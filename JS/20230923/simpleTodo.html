<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 간단한 Todo 리스트 구현해보기
      /*
           1. Todo 클래스
           -> 일의 내용, 일의 상태(일이 끝났는지, 아닌지), 이 두가지 프로퍼티를 가집니다.
       */

      class Todo {
        constructor(item, finished = false) {
          this.item = item;
          this.finished = finished;
        }

        changeStatue() {
          this.finished = !this.finished;
        }
      }

      /*
           2. TodoManager 클래스
           -> 일의 리스트 프로퍼티
           -> 할 일을 저장하는 메소드, 할 일의 목록을 보여주는 메소드, 할 일의 남은 갯수를 보여주는 메소드
       */
      class TodoManager {
        constructor() {
          this.todoList = [];
        }

        addItem(item, finished) {
          this.todoList.push(new Todo(item, finished));
        }

        getItems() {
          return this.todoList;
        }

        getLeftTodoCount() {
          return this.todoList.filter((item) => item.finished === false).length;
        }
      }

      const todos = new TodoManager();
    </script>
  </body>
</html>
